server.port=8083
spring.application.name=cloud-eureka-consumer

eureka.client.service-url.defaultZone=http://localhost:8081/eureka/
eureka.instance.prefer-ip-address=true
#eureka.instance.ip-address=127.0.0.1
# \u5F00\u542Ffeign\u7684\u65AD\u8DEF\u5668\u529F\u80FD, \u51FA\u73B0\u5F02\u5E38\u670D\u52A1\u5F02\u5E38(\u6307\u7F51\u7EDC\u5F02\u5E38\u7B49\u975E\u903B\u8F91\u5F02\u5E38)
feign.hystrix.enabled=true
# \u8FDE\u63A5\u8D85\u65F6\u65F6\u95F4
ribbon.ConnectionTimeout=1000
# \u8BFB\u53D6\u6570\u636E\u8D85\u65F6\u65F6\u95F4, \u65F6\u95F4\u6BB5\u5185\u6CA1\u6709\u54CD\u5E94\u5219\u6839\u636E\u91CD\u8BD5\u6B21\u6570\u89C4\u5219\u53D1\u8D77\u91CD\u8BD5.  \u91CD\u8BD5\u673A\u5236\u5B8C\u6210\u540E, \u8FD8\u6CA1\u6709\u8FD4\u56DE\u7ED3\u679C\u5219\u89E6\u53D1\u65AD\u8DEF\u5668, \u5F00\u59CB\u670D\u52A1\u964D\u7EA7\u903B\u8F91
ribbon.ReadTimeout=3000
# \u6240\u6709HTTP\u64CD\u4F5C\u90FD\u5141\u8BB8\u91CD\u8BD5\u673A\u5236, \u9ED8\u8BA4\u60C5\u51B5\u4E0B\u4F7F\u7528\u7684\u662FGET\u8BF7\u6C42\u6216\u8005\u8BE5\u53C2\u6570\u914D\u7F6E\u7684\u4E3Atrue\u5219\u8FDB\u884C\u91CD\u8BD5
ribbon.OkToRetryOnAllOperations=false
# \u670D\u52A1\u91CD\u8BD5\u548Chystrix\u6CA1\u6709\u5173\u7CFB, \u5373\u4F7Fhystrix\u505A\u4E86\u670D\u52A1\u964D\u7EA7\u5904\u7406, \u53EA\u8981\u91CD\u8BD5\u673A\u5236\u7684\u6761\u4EF6\u6EE1\u8DB3, \u4ECD\u7136\u4F1A\u91CD\u8BD5.
# \u6240\u4EE5\u4E0D\u8981\u60F3\u7740\u901A\u8FC7\u8BBE\u7F6Eribbon\u7684\u8D85\u65F6\u65F6\u95F4\u5927\u4E8Ehystrix\u7684\u8D85\u65F6\u65F6\u95F4\u6765\u9632\u6B62\u91CD\u8BD5\u673A\u5236\u89E6\u53D1
# \u5176\u4ED6\u670D\u52A1\u6700\u5927\u91CD\u8BD5\u6B21\u6570
ribbon.MaxAutoRetriesNextServer=0
# \u5F53\u524D\u670D\u52A1\u6700\u5927\u91CD\u8BD5\u6B21\u6570
ribbon.MaxAutoRetries=0

# \u5F00\u542Fribbon\u7684\u9965\u997F\u52A0\u8F7D, \u9879\u76EE\u542F\u52A8\u7684\u65F6\u5019\u5C31\u52A0\u8F7D\u9700\u8981\u8FDC\u7A0B\u8C03\u7528\u7684\u670D\u52A1,  \u89E3\u51B3\u7B2C\u4E00\u6B21\u8C03\u7528\u6BD4\u8F83\u6162, \u540E\u7EED\u8C03\u7528\u5C31\u6BD4\u8F83\u5FEB\u7684\u95EE\u9898.
ribbon.eager-load.enabled=true
# \u9965\u997F\u52A0\u8F7D\u7684\u8FDC\u7A0B\u670D\u52A1\u540D\u79F0\u5217\u8868, \u591A\u4E2A\u7528\u82F1\u6587\u534A\u89D2\u9017\u53F7\u9694\u5F00
ribbon.eager-load.clients=cloud-eureka-provider, cloud-zuul

# \u5173\u95ED\u91CD\u8BD5\u673A\u5236, \u8BE5\u914D\u7F6E\u65E0\u6548...
#spring.cloud.loadbalancer.retry.enabled=false

hystrix.command.default.execution.timeout.enabled=true
# \u65F6\u95F4\u6BB5\u5185\u6CA1\u6709\u54CD\u5E94, \u5219\u670D\u52A1\u4E2D\u65AD,\u56DE\u8C03\u670D\u52A1\u964D\u7EA7\u903B\u8F91
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=7000
